<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Itim&display=swap" rel="stylesheet">
    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <main class="animate__animated swing">
        <div id="div-titulo">
            <h1 id="titulo">
                To-do List
            </h1>
            <img id="imagem-titulo" src="./img/estrelinhas.png" alt="Duas estrelihas">
        </div>
        <form action="">
            <input type="text" id="input-space">
            <button id="button-add">Envia</button>
        </form>
        <p id="lugar-do-erro"></p>
        <div id="lista"></div>
    <ul id="todo-list-container">
    <div id="button-container">
        <button id="button-select">MARCAR</button>
        <button id="button-clean">Limpar</button>
    </div></ul>
    
</main>
</body>
</html>
